        width: 100%;
      }

      .index-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 8px;
      }

      .index-indicator span {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: lightGray;
        margin: 0 5px;
      }

      .index-indicator span.active {
        background-color: gray;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/assets/js/bundle.min.js"></script>
  </head>
  <body class="layout-{{page.layout}}">
    <div id="app">
      <img id="hero-container" class="hero" />
      <div id="index-indicator" class="index-indicator"></div>
      <div class="content">
        <h1>{{page.title}}</h1>

        <div class="title-body">

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const currency = urlParams.get("currency") || "MYR";
      const share_count = urlParams.get("share_count") || 0;
      console.log("share = ", share_count);
      const uri = urlParams.get("uri");
      // const host = uri ? 'http://'+uri : 'https://pages.blooms.sg'
      const host = "..";
      const serviceKey = window.location.pathname
        .split("/")
        .pop()
        .replace(".html", "");

      new Vue({
        delimiters: ["${", "}"],
        el: "#app",
        data() {
          return {
            uri: null,
            currency: currency,
            serviceKey: serviceKey,
            share_count: share_count,
            service: null,
            options: null,
            types: null,
            banner: "/assets/img/banners/" + serviceKey + ".png",
          };
        },
        computed: {
          params: function () {
            let newParams = {};
            for (var key of urlParams.keys()) {
              newParams[key] = urlParams.get(key);
            }
            return newParams;
          },
        },
        mounted() {
          function readResponseAsJSON(response) {
            return response.json();
          }

          const images = document.querySelectorAll('.image-container img');
          let currentIndex = 0;
          let touchStartX = 0;
          let touchEndX = 0;
          const imagesLength = 4;

          const imageContainer = document.getElementById("hero-container");
          const indexIndicator = document.getElementById("index-indicator");
          const url = window.location.href;
          const serviceKey = window.location.pathname
            .split("/")
            .pop()
            .replace(".html", "");

          imageContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
          });

          imageContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            if (imagesLength > 1) handleSwipe();
          });

          const scrollerPages = [
            {
              'location': 'singapore',
              'service': 'electrical.html'
            },
           {
              'location': 'johor-bahru',
              'service': 'electrical-jb.html'
            },
             {
              'location': 'singapore',
              'service': 'installation.html'
            },
              {
              'location': 'johor-bahru',
              'service': 'installation.html'
            },
              {
              'location': 'kuala-lumpur',
              'service': 'installation.html'
            }
          ]

          const checkScrollerPage = (pages) => {
            return pages.filter((page) => {
              return url.includes(page['location']) && url.includes(page['service'])
            }).length > 0
          }

          if (checkScrollerPage(scrollerPages)) {
            imageContainer['src'] = "/assets/img/banners/" + serviceKey + "_" + (currentIndex).toString() + ".png"
            if (imagesLength > 1) {
              for (let i = 0; i < imagesLength; i++) {
                const spanNode = document.createElement("span");
                if (i === 0) spanNode.className = 'active';
                indexIndicator.appendChild(spanNode);
              }

              const indicatorSpans = indexIndicator.querySelectorAll('span')

              function handleSwipe() {
                const threshold = 1;
                const distanceX = touchEndX - touchStartX;
                const previousIndex = currentIndex

                if (Math.abs(distanceX) >= threshold) {
                  if (distanceX > 0) {
                    currentIndex = currentIndex - 1 < 0 ? imagesLength - 1 : currentIndex - 1
                  } else {
                    currentIndex = (currentIndex + 1) % imagesLength;
                  }
                  changeImage(currentIndex, previousIndex);
                }
              }

              function changeImage(index, previousIndex) {
                imageContainer['src'] = "/assets/img/banners/" + serviceKey + "_" + (index).toString() + ".png"
                indicatorSpans[index].className = 'active'
                indicatorSpans[previousIndex].className = ''
              }
            }
          } else {
            imageContainer['src'] = "/assets/img/banners/" + serviceKey + ".png"
          }

          // var root = this

          //     console.log('type', k, t)
          //   })
          //   console.log('res', root)
          // })
          // .catch(function(error) {
          //   console.log('Looks like there was a problem: \n', error);
          // });

          // axios
          //   .get('https://pages.blooms.sg/settings/services.json', {
          //     headers: {
          //       'Access-Control-Allow-Origin': '*',
          //     },
          //   })
          //   .then(response => {
          //
          //     this.service = response.data[serviceKey]
          //     this.options = this.service.options
          //     console.log('res', this.service)
          //   })
        },
      });
    </script>
